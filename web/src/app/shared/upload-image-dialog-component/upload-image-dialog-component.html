<div class="modal fade" id="uploadImageModal" tabindex="-1" aria-labelledby="uploadImageModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="uploadImageModalLabel">{{modalTitle}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" [attr.aria-label]="'shared.uploadPhoto.close' | translate"></button>
      </div>

      <div class="modal-body">
        <input
          type="file"
          class="form-control"
          accept="image/*"
          (change)="onFileSelected($event)">

        @if (previewUrl) {
          <div class="mt-3 text-center">
            <img [src]="previewUrl"
                 class="img-fluid shadow-sm"
                 [ngClass]="circled ? 'rounded-circle' : ''"
                 style="max-width: 150px;"
                 alt=""
                 fill>
          </div>
        }
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{{'shared.uploadPhoto.cancel' | translate}}</button>
        <button type="button" class="btn btn-primary" (click)="uploadImage()" data-bs-dismiss="modal">{{'shared.uploadPhoto.upload' | translate}}</button>
      </div>
    </div>
  </div>
</div>
