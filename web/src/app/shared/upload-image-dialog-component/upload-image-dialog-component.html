<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="uploadImageModalLabel">{{modalTitle | translate}}</h5>
      <button
        type="button"
        class="btn-close"
        [attr.aria-label]="'shared.uploadPhoto.close' | translate"
        (click)="close()">
      </button>
    </div>

    <div class="modal-body">
      <input
        type="file"
        class="form-control"
        accept="image/*"
        (change)="onFileSelected($event)">

      @if (previewUrl) {
        <div class="mt-3 text-center">
          <img [src]="previewUrl"
               class="img-fluid shadow-sm imagePreview"
               [ngClass]="circled ? 'rounded-circle' : ''"
               alt="{{'shared.uploadPhoto.alt' | translate}}"
               fill>
        </div>
      }
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="close()">{{'shared.uploadPhoto.cancel' | translate}}</button>
      <button type="button" class="btn btn-primary" (click)="save()">{{'shared.uploadPhoto.upload' | translate}}</button>
    </div>
  </div>
</div>
