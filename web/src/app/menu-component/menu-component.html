<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <button type="button" class="navbar-brand" (click)="router.navigate(['/'])" >{{'app.title.short' | translate}}</button>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        @if (authService.isAuthenticated) {
          <li class="nav-item">
            <a class="nav-link" routerLink="/collection">{{ 'menu.collection' | translate }}</a>
          </li>
        }
      </ul>

      @if (authService.isAuthenticated) {
        <button type="button" class="btn btn-outline-info" (click)="router.navigate(['/profile'])"><i class="bi bi-person-circle"></i> {{ 'menu.user.profile' | translate }}</button>
        <button type="button" class="btn btn-outline-danger" (click)="logout()">{{ 'menu.user.logout' | translate }}</button>
      } @else {
        <button type="button" class="btn btn-outline-success" (click)="router.navigate(['/login'])">{{ 'menu.user.login' | translate }}</button>
        <button type="button" class="btn btn-outline-warning" (click)="router.navigate(['/register'])">{{ 'menu.user.register' | translate }}</button>
      }

      <div class="btn-group dropstart">
        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="bi bi-globe"></i>
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" (click)="changeLanguage('pl')"><span class="fi fi-pl"></span>{{ 'menu.language.pl' | translate }}</a></li>
          <li><a class="dropdown-item" (click)="changeLanguage('en')"><span class="fi fi-us"></span>{{ 'menu.language.en' | translate }}</a></li>
        </ul>
      </div>
    </div>
  </div>
</nav>
