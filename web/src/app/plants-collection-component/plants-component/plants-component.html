<br>
<div class="plants" style="float: left">
  <button type="button" class="btn btn-info" data-bs-toggle="modal"  data-bs-target="#addPlantModal">{{'collections.plants.addPlant' | translate}}</button>

  @for (plant of plants; track plant.id) {
    <button class="btn btn-light" (click)="selectLocalization(plant)">{{plant.name}}</button>
  }
</div>

<app-add-plant-component (save)="onUploadPlant($event)"></app-add-plant-component>
