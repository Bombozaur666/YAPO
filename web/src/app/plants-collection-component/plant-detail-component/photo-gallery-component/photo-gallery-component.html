<div class="card mt-5">
  <div class="card-header">
    <h3>
      {{'collections.plants.details.photoGallery.title' | translate }}
      <button
        type="button"
        class="btn btn-sm btn-add m-1 float-end"
        (click)="uploadPhoto()">
        {{'collections.plants.details.photoGallery.addPhoto' | translate }}
      </button>
    </h3>
  </div>
  <div class="card-body photo-gallery">
    @for (photo of photoGallery; track photo.id) {
      <app-photo-component
        [photo]="photo"
        [plantId]="plantId"
        (photoSlide)="onPhotoSlide($event)"
        (photoRemove)="onPhotoRemove($event)">
      </app-photo-component>
    }
  </div>
</div>
