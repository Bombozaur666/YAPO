<div class="card mt-5">
  <div class="card-header">
    <h3>
      {{'collections.plants.details.notes.title' | translate }}
      <button
        type="button"
        class="btn btn-sm btn-info m-1 float-end"
        (click)="addNote()">
        {{'collections.plants.details.notes.addNote' | translate }}
      </button>
    </h3>
  </div>
  <div>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>ID</th>
        <th>Treść</th>
        <th>Data utworzenia</th>
        <th>Data edycji</th>
      </tr>
      </thead>
      <tbody>
        @for (note of notes; track note.id) {
          <app-note-component
            [note]="note"
            (editNote)="onEdit($event)">
          </app-note-component>
        }
      </tbody>
    </table>
  </div>
</div>

<app-add-note-component [note]="selectedNote">
</app-add-note-component>
