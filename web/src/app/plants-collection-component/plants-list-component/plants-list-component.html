<div class="plants w-100" style="float: left;">
  <div class="row mb-2 mt-2">
    <div class="col-12">
      <button
        type="button"
        class="btn btn-info w-100"
        data-bs-toggle="modal"
        data-bs-target="#addPlantModal">
          {{'collections.plants.addPlant' | translate}}
      </button>
    </div>
  </div>

  <div class="row">
  @for (plant of plants; track plant.id) {
    <div class="col-6 mb-2">
      <app-plant-component [plant]="plant" (plantsChange)="selectPlant($event)"></app-plant-component>
    </div>
  }
  </div>
</div>

<app-add-plant-component (save)="onUploadPlant($event)"></app-add-plant-component>
